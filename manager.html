<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Каталог менеджера · Жемчужина</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
<div id="ordersList" style="padding:16px"></div>
  <main class="page">
    <div class="container">
      <h1>Каталог менеджера</h1>
      <div style="opacity:.7;margin-bottom:12px">
        Ветка manager · закрытая зона
      </div>

      <div class="card" style="padding:12px;margin-bottom:12px">
        <button id="seed">Создать тест-заявки</button>
        <button id="clear">Очистить</button>
        <button id="merge">Сформировать заказ в производство</button>
<button id="btnDebug" style="display:none">Debug</button>
      </div>

      <div class="card" style="padding:12px;margin-bottom:12px">
        <h3>Список заявок</h3>
        <div id="status" style="padding:10px 12px;color:#666">…</div>
        <div id="orders"></div>
      </div>

      <div class="card" style="padding:12px">
        <h3>Экспорт</h3>
        <textarea id="out" rows="14" style="width:100%"></textarea>
      </div>
    </div>
  </main>
  <script type="module" src="/src/manager.js"></script>
<script>
(function(){
  function apply(){
    try {
      var p=new URLSearchParams(location.search);
      if(p.get("debug")==="1"){
        var d=document.getElementById("debug");
        if(d) d.style.display="block";
      }
    } catch(e) {}
  }
  if(document.readyState==="loading"){
    document.addEventListener("DOMContentLoaded", apply);
  } else {
    apply();
  }
})();
</script>
<script>
(function(){
  function ready(fn){ if(document.readyState==="loading") document.addEventListener("DOMContentLoaded",fn); else fn(); }
  ready(function(){
    try{
      var p=new URLSearchParams(location.search);
      var dbg=document.getElementById("debug");
      var b=document.getElementById("btnDebug");
      if(!dbg||!b) return;
      if(p.get("debug")==="1"){
        b.style.display="inline-block";
        b.addEventListener("click", function(){
          dbg.style.display = (dbg.style.display==="none" ? "block" : "none");
        });
      }
    }catch(e){}
  });
})();
</script>
</body>
</html>
